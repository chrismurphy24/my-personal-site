<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Chris Murphy{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- my main styling bundle with custom material theme -->
    <link rel="stylesheet" href="static/css/main-bundle.css">

</head>
<body class="mdc-typography">
    <header class=" mdc-top-app-bar mdc-top-app-bar--short">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon--unbounded">menu</button><span class="mdc-top-app-bar__title">Chris Murphy</span>
          </section>
        </div>
    </header>
    <div id="main-content" class="mdc-top-app-bar--short-fixed-adjust">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="static/js/main-bundle.js"></script>
</html>
