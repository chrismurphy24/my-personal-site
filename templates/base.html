<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Chris Murphy{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- my main styling bundle with custom material theme -->
    <link rel="stylesheet" href="static/main-bundle.css">

</head>
<body>
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title">Chris' Site</span>
        </section>
      </div>
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="static/main-bundle.js"></script>
</html>
