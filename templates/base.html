<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Chris Murphy{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- my main styling bundle with custom material theme -->
    <link rel="stylesheet" href="static/css/main-bundle.css">

</head>
<body class="mdc-typography">
    <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__content">
          <nav class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
              <span class="mdc-list-item__text">About Me</span>
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">speaker-notes</i>
              <span class="mdc-list-item__text">Blog</span>
            </a>
          </nav>
        </div>
    </aside>
    <div id="main-content" class="mdc-top-app-bar--short-fixed-adjust">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="static/js/main-bundle.js"></script>
</html>
